<html>

<head>
    <link rel="stylesheet" href="bootstrap.css">
    <script src="angular.js"></script>
    <script src="app.js"></script>
</head>

<body ng-app="todoApp" ng-controller="appController as todo" style="background-color: paleturquoise">
    <h1 class="text-center  text-success"><strong>TO DO LIST!!</strong></h1>
    <div class="row">
        <div class="col-xs-6">
            <input type="text" class="form-control" ng-model="todo.task" />
        </div>
        <div>
            <button ng-class="{'btn btn-success col-xs-6' :!todo.editMode,'btn btn-info col-xs-6' : todo.editMode }" ng-click="todo.task && (todo.editMode==false?todo.addTask():todo.update())">{{!todo.editMode?'Add Task':'update'}}</button>
        </div>
    </div>
    <ul class="list-group" style="margin-top: 1em">
        <li ng-class="{'list-group-item list-group-item-danger' : !task.status,'list-group-item list-group-item-success' : task.status}" ng-repeat="task in todo.tasks ">{{$index +1}}. {{task.title}}
            <div style="float : right; margin-bottom: 10px">
                <button class="btn btn-success" ng-click="todo.doneTask($index)"><span ng-class="{'glyphicon glyphicon-ok' :!task.status,'glyphicon glyphicon-ok-sign' : task.status}"></button>
                <button class="btn btn-warning" ng-click="todo.upTask($index)" ng-if="!task.status"><span class="glyphicon glyphicon-chevron-up"></button>
                <button class="btn btn-warning" ng-click="todo.downTask($index)" ng-if="!task.status"><span class="glyphicon glyphicon-chevron-down"></button>

                <button class="btn btn-danger" ng-click="todo.deleteTask($index)" ng-if="!task.status"><span class="glyphicon glyphicon-remove"></button>
                <button class="btn btn-info" ng-click="todo.editTask($index)" ng-if="!task.status"><span class="glyphicon glyphicon-pencil"></button>

            </div>
        </li>



    </ul>


</body>

</html>
